language: python
group: travis_latest

dist: xenial

services:
  - docker
cache: pip

matrix:
  include:
  - os: osx
    language: sh
    python: '3.7'
    before_install:
    - pip3 install mock
    script:
    - python3 -m pytest --log-format='%(asctime)s.%(msecs)03d %(filename)-25s %(lineno)4d %(levelname)-8s %(message)s' --log-date-format='%Y-%m-%d %H:%M:%S' --log-level debug
  - os: windows
    language: sh
    python: '3.7'
    before_install:
    - choco install python --version 3.7.4
    - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
    - python -m pip install --upgrade pip wheel
    - python -m pip install mock
  - os: linux
    python: '3.6'
  - os: linux
    python: '3.7'
    after_success:
       - codecov --token=dbadb6ba-0032-4812-bcc2-67ef7bafdfed
    deploy:
      - provider: pypi
        user: gilesknap
        password:
          secure: ""
        on:
          tags: true
        distributions: "sdist bdist_wheel"
      - provider: script
        script: bash ./build-docker.sh
        on:
          tags: true

install:
- pip3 install .
- pip3 install codecov
- pip3 install pytest
- pip3 install pytest-cov
script:
- python -m pytest --cov=gphotos --log-format='%(asctime)s.%(msecs)03d %(filename)-25s
  %(lineno)4d %(levelname)-8s %(message)s' --log-date-format='%Y-%m-%d %H:%M:%S' --log-level
  debug
