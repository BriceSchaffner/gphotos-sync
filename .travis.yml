language: python
matrix:
  include:
    - python: 3.6.7
      dist: xenial
      sudo: true

install:
  - pip install -r requirements.txt
  - pip install codecov
  - pip install pytest
  - pip install pytest-cov

# command to run tests
script:
  - python -m pytest --cov=gphotos --log-format='%(asctime)s.%(msecs)03d %(filename)-25s %(lineno)4d %(levelname)-8s %(message)s' --log-date-format='%Y-%m-%d %H:%M:%S' --log-level debug tests

# submit coverage
after_script:
 - codecov --token=dbadb6ba-0032-4812-bcc2-67ef7bafdfed
